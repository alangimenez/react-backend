<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Formulario para ingresar un nuevo producto</h2>
        <button class="btn btn-dark"><a href="/api/productos" style="text-decoration: none; color: white">Ir a catalogo de productos</a></button>
        <form action="/api/productos" method="POST" class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input id="name" type="text" name="name" class="form-control">
            <label for="autor" class="form-label">Autor</label>
            <input id="autor" type="text" name="autor" class="form-control">
            <label for="categoria" class="form-label">Categoria</label>
            <input id="categoria" type="text" name="categoria" class="form-control">
            <label for="precio" class="form-label">Precio</label>
            <input id="precio" type="text" name="precio" class="form-control">
            <label for="href" class="form-label">Link de imagen del libro</label>
            <input id="href" type="text" name="href" class="form-control">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>

</html>
